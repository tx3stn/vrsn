name: golangci-lint

on:
  push:
    branches-ignore:
      - main

jobs:
  lint:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        name: Set up Go
        with:
          go-version: 1.24
      - uses: golangci/golangci-lint-action@v8
        name: golangci-lint
        with:
          version: latest
