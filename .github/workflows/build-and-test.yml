name: go build and test

on:
  push:
    branches-ignore:
      - main

jobs:
  build-and-test:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24
          cache: true
      - name: build binary
        run: make build
      - name: test
        run: ./.scripts/run-tests-with-summary.sh > "$GITHUB_STEP_SUMMARY"
