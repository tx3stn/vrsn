# Useful config recomendation guide:
# https://gist.github.com/maratori/47a4d00457a92aa426dbd48a18776322
#
version: "2"
linters:
  default: all
  disable:
    - varnamelen  # impractical IRL.
    - godox  # TODO: statements are useful and shouldn't make a linter error.
    - exhaustruct  # more annoying than useful.
    - forbidigo
    - noinlineerr
    - wsl
  exclusions:
    rules:
      - path: 'internal\/flags\/vars\.go'
        linters:
          - gochecknoglobals
      - path: 'internal\/files\/version\.go'
        linters:
          - gochecknoglobals
      - path: 'internal\/git\/command\.go'
        linters:
          - noctx
      - path: 'internal\/version\/*'
        linters:
          - revive
        text: 'var-naming: avoid package names that conflict with Go standard library package names'
      - path: '_test\.go'
        linters:
          - noctx
          - funlen
          - err113
          - gochecknoglobals
      - text: 'unused-parameter: parameter \S+ seems to be unused, consider removing or renaming it as _'
        linters:
          - revive
  settings:
    depguard:
      rules:
        "deprecated":
          files:
            - "$all"
          deny:
            - pkg: github.com/satori/go.uuid
              desc: Use github.com/google/uuid instead, satori's package is not maintained
            - pkg: github.com/gofrs/uuid$
              desc: Use github.com/gofrs/uuid/v5 or later, it was not a go module before v5
            - pkg: github.com/pkg/errors
              desc: Use std lib
        "non-test files":
          files:
            - "!$test"
          deny:
            - pkg: math/rand$
              desc: Use math/rand/v2 instead, see https://go.dev/blog/randv2
    exhaustruct:
      # List of regular expressions to exclude struct packages and their names from checks.
      # Regular expressions must match complete canonical struct package/name/structname.
      # Default: []
      exclude:
        # std libs
        - ^net/http.Client$
        - ^net/http.Cookie$
        - ^net/http.Request$
        - ^net/http.Response$
        - ^net/http.Server$
        - ^net/http.Transport$
        - ^net/url.URL$
        - ^os/exec.Cmd$
        - ^reflect.StructField$
        # public libs
        - ^github.com/Shopify/sarama.Config$
        - ^github.com/Shopify/sarama.ProducerMessage$
        - ^github.com/mitchellh/mapstructure.DecoderConfig$
        - ^github.com/prometheus/client_golang/.+Opts$
        - ^github.com/spf13/cobra.Command$
        - ^github.com/spf13/cobra.CompletionOptions$
        - ^github.com/stretchr/testify/mock.Mock$
        - ^github.com/testcontainers/testcontainers-go.+Request$
        - ^github.com/testcontainers/testcontainers-go.FromDockerfile$
        - ^golang.org/x/tools/go/analysis.Analyzer$
        - ^google.golang.org/protobuf/.+Options$
        - ^gopkg.in/yaml.v3.Node$
    wsl_v5:
      allow-first-in-block: true
      allow-whole-block: false
      branch-max-lines: 2
      case-max-lines: 0

formatters:
  enable:
    - gofumpt
    - goimports
    - golines

run:
  timeout: 2m
